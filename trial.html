<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Background color for the body */
            margin: 0; /* Remove default margin */
        }

        form {
            max-width: 550px;
            margin: 20px auto;
            background-color: #A5494D;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color:#333; /* Text color for the title */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color:#333;
            font-weight:bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Book Info</h2>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="authors">Author(s):</label>
        <input type="text" id="authors" name="authors" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" name="publicationYear" required>

        <label for="genre">Genre/Category:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" required>

        <label for="availability">Availability:</label>
        <select id="availability" name="availability" required>
            <option value="available">Available</option>
            <option value="checked-out">Checked Out</option>
        </select>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
